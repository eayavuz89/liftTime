<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>App</title>
  </head>
  <body>
    <div class="customContainer">
      <div class="row">
        <div class="col-12 floorContainer">
          <div class="row" role="group" aria-label="First group">
            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                1
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                2
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                3
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                4
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                5
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                6
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                7
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                8
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                9
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                10
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                11
              </button>
            </div>

            <div class="xs-pd col-1">
              <button type="button" class="btn btn-warning btn-block btn-lg">
                12
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="nav flex-column nav-pills col-4"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <a
            class="nav-link active text-center"
            id="v-pills-home-tab"
            data-toggle="pill"
            href="#v-pills-home"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
            >Video Conferance</a
          >
          <a
            class="nav-link text-center"
            id="v-pills-profile-tab"
            data-toggle="pill"
            href="#v-pills-profile"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
            >News</a
          >
          <a
            class="nav-link text-center"
            id="v-pills-messages-tab"
            data-toggle="pill"
            href="#v-pills-messages"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
            >Weather</a
          >
          <a
            class="nav-link text-center"
            id="v-pills-settings-tab"
            data-toggle="pill"
            href="#v-pills-settings"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
            >Traffic</a
          >
          <a
            class="nav-link text-center"
            id="v-pills-settings-tab"
            data-toggle="pill"
            href="#v-pills-settings"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
            >Fun Videos</a
          >
        </div>
        <div class="tab-content col-8" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
          >
            <button class="btn btn-warning btn-lg btn-block">Sport</button>
            <button class="btn btn-warning btn-lg btn-block">Magazine</button>
            <button class="btn btn-warning btn-lg btn-block">National</button>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
          >
            <iframe
            id="iframeVideo"
              src="https://abcnews.go.com/video/embed?id=39711730"
              width="640"
              height="360"
              scrolling="no"
              style="border: none"
              allowfullscreen
            ></iframe>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
          >
            <a
              class="weatherwidget-io"
              href="https://forecast7.com/en/40d71n74d01/new-york/"
              data-label_1="NEW YORK"
              data-label_2="WEATHER"
              data-theme="original"
              >NEW YORK WEATHER</a
            >
            <script>
              !(function (d, s, id) {
                var js,
                  fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                  js = d.createElement(s);
                  js.id = id;
                  js.src = "https://weatherwidget.io/js/widget.min.js";
                  fjs.parentNode.insertBefore(js, fjs);
                }
              })(document, "script", "weatherwidget-io-js");
            </script>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
          >
          <iframe src="https://embed.waze.com/iframe?zoom=12&lat=45.6906304&lon=-120.810983"
          width="1100" height="500"></iframe>
          </div>
        </div>
      </div>

            <button class="btn btn-primary btn-lg btn-block">Weather</button>

        </div>

            <button class="btn btn-primary btn-block">Fun Videos</button>
          </div>
        </div>
      </div> -->
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
